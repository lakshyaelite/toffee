<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toffee - Accept Tips from UPI</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="floating-center text-center container">
        <h1 class="text-center md-5">Toffee</h1>
        <i class="lead">Show your support!</i>
        <hr>
        <form onsubmit="return false;">
            <div class="d-flex justify-content-center align-items-center mb-3" id="toffee-amount-group" style="background:#f7f8fa;border-radius:16px;padding:18px 0 10px 0;gap:12px;">
                <span style="font-size:2.2rem;">üç¨</span>
                <span style="font-size:1.2rem;">x</span>
                <input type="number" min="1" class="form-control" id="toffeeCount" value="1" style="width:72px;display:inline-block;margin-left:8px;font-size:1.2rem;text-align:center;">
                <span id="toffeePriceLabel" class="ms-2" style="font-size:1.1rem;color:#888;"></span>
            </div>
            <div class="position-relative mb-2">
                <textarea class="form-control" id="customMessage" placeholder="Enter a message (optional)" maxlength="120" rows="2" style="resize:vertical;"></textarea>
                <span style="position:absolute;bottom:8px;right:8px;font-size:1.2rem;opacity:0.7;"><i class="bi bi-chat-left-text"></i></span>
            </div>
            <div id="button-qr" class="d-flex justify-content-center">
                <button id="pay-button" class="btn btn-success">Send Money</button>
            </div>
        </form>
    </div>
    <footer class="text-center" style="position:fixed;left:0;right:0;bottom:0;z-index:1000;padding:12px 0 8px 0;">
        <i><small class="text-muted">Powered by <a href="https://getmetoffee.vercel.app/" target="_blank"><strong>Toffee</strong></a></small></i>
        <i><small class="text-muted">&copy; 2025 LAKSHYA SINGH CHAUHAN</i>
    </footer>
    <script src="js/payment.js"></script>
  </body>
</html>
