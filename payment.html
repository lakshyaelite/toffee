<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toffee - Accept Tips from UPI</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="floating-center text-center container" style="max-width: 420px; margin: 0 auto; background: #fff; border-radius: 1rem; box-shadow: 0 2px 16px rgba(0,0,0,0.08); padding: 2rem 1rem;">
        <h1 class="text-center md-5">Toffee</h1>
        <i class="lead">Show your support!</i>
        <hr>
        <form onsubmit="return false;">
            <div class="btn-group w-100 mb-3" role="group" aria-label="Tip amounts">
                <input type="radio" class="btn-check" name="tipType" id="tipType1" value="20" autocomplete="off">
                <label class="btn btn-outline-primary" for="tipType1" id="labelTip1">₹20</label>

                <input type="radio" class="btn-check" name="tipType" id="tipType2" value="50" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="tipType2" id="labelTip2">₹50</label>

                <input type="radio" class="btn-check" name="tipType" id="tipType3" value="100" autocomplete="off">
                <label class="btn btn-outline-primary" for="tipType3" id="labelTip3">₹100</label>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-2 mb-2 w-100">
                <div class="input-group w-100" style="max-width: 100%;">
                    <span class="input-group-text" id="basic-addon1">₹</span>
                    <input type="number" class="form-control" id="customAmount" placeholder="Enter amount" min="1" disabled>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-2 mb-2 w-100">
                <div class="input-group w-100" style="max-width: 100%;">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-chat-left-text"></i></span>
                    <textarea class="form-control" id="customMessage" placeholder="Enter a message (optional)" maxlength="120" rows="2" style="resize:vertical;"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button id="pay-button" class="btn btn-success">Send Money</button>
            </div>
            <div class="text-center mt-2">
                <i><small class="text-muted">Powered by <a href=""><strong>Toffee</strong></a></small></i>
            </div>
        </form>
    </div>
    <footer class="text-center mt-5">
        
    </footer>
    <script src="js/payment.js"></script>
  </body>
</html>
