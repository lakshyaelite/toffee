<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toffee — UPI Tip Link Generator</title>
    <meta name="description" content="Toffee is the easiest way to accept tips in India. Instantly generate UPI tip links and embed them on your website. Secure, simple, and free.">
    <meta name="keywords" content="Toffee, UPI, tips, accept tips, India, tip link, UPI tip generator, embed UPI, digital payments, upi payments, upi donation, upi tip page, upi widget">
    <meta name="robots" content="index, follow">

    <!-- OpenGraph -->
    <meta property="og:title" content="Toffee — Accept Tips from UPI Instantly">
    <meta property="og:description" content="The easiest way to accept tips in India. Instantly generate UPI tip links and embed them on your website.">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Toffee — Accept Tips from UPI Instantly">
    <meta name="twitter:description" content="The easiest way to accept tips in India. Instantly generate UPI tip links and embed them on your website.">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="d-flex flex-column justify-content-center align-items-center min-vh-100">
      <div class="w-100" style="max-width: 500px;">
        <h1 class="text-center mb-3">Toffee</h1>
        <p class="lead text-center mb-4">The easiest way to accept tips in India</p>
        <hr>

        <form id="toffeeForm" novalidate>
          <div class="mb-3">
            <label for="upiId" class="form-label">Enter your UPI ID</label>
            <input type="text" class="form-control" id="upiId" placeholder="example@upi" required>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Name (optional)</label>
            <input type="text" class="form-control" id="name" placeholder="Lakshya">
          </div>

          <div class="mb-3">
            <label for="toffeePrice" class="form-label">Price per Toffee</label>
            <div class="input-group">
              <span class="input-group-text">₹</span>
              <input type="number" class="form-control" id="toffeePrice" placeholder="5" min="1" value="5" required>
            </div>
          </div>

          <button id="generate-links" type="button" class="btn btn-success w-100">Generate Link</button>
        </form>

        <section id="resultBox" class="mt-5 d-none">
          <h5>Embed in your site:</h5>
          <div class="input-group mb-3">
            <textarea id="iframeCode" class="form-control" rows="2" readonly></textarea>
            <button class="btn btn-outline-secondary" type="button" id="copyIframe" aria-label="Copy iframe code">
              <i class="bi bi-copy"></i>
            </button>
          </div>

          <h6>Or share a direct page link:</h6>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="directLink" readonly>
            <button class="btn btn-outline-secondary" type="button" id="copyLink" aria-label="Copy direct link">
              <i class="bi bi-copy"></i>
            </button>
          </div>
        </section>
      </div>
    </main>

    <footer class="text-center py-3 border-top sticky-footer">
      <small class="text-muted">&copy; 2025 <a href="https://lakshyasinghchauhan.com" target="_blank">Lakshya Singh Chauhan</a></small>
    </footer>
    <script src="js/generate.js"></script>
  </body>
</html>
